<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Huragan Company Home Page</title>
</head>
<body>
      <h2>Huragan Company Home Page</h2>
      <hr>
      <p>
      Welcome to Huragan Company Home Page
      </p>
      <hr>
      <p>
          User: <span sec:authentication="principal.username"></span>
          <br><br>
          Role(s): <span sec:authentication="principal.authorities"></span>

      </p>
      <hr>
      <p>
          <a th:href="@{/leaders}">Leadership Meeting</a>
          (only for Managers)
      </p>

      <p>
          <a th:href="@{/systems}">Admins Meeting</a>
          (only for Admins)
      </p>

      <hr>

    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout"/>
    </form>

</body>
</html>
